<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Amazing app to provide suggestion on daily diet plan to stay fit!</title>
  <style>
    body {
      background-color: #fff0f6;
      font-family: Arial, Helvetica, sans-serif;
    }

    label {
      display:block;
      text-align: center;
      margin-top: 200px;
      font-family: Arial, sans-serif;
      color: #000000;
      font-size: 3;
    }

    button {
      display:block;
      text-align: center;
      color: #ffffff;
      font-size: 2em;
      font-family:Arial, sans-serif;
      background-color: #000000;
      width:300px;
      height:80px;
      margin:auto;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <form action="" method="post">
    <label for="">Please Enter Your Age: <input type="number" name="Age">
    <label for="">Please Enter Your Biological Gender: <input type="text" name="Gender">
    <label for="">Please Enter Your Height in cm: <input type="number" name="Height">
    <label for="">Please Enter Your Weight in kg: <input type="number" name="Weight">
    </label>
    Please Choose Your Activity Level. 
    level _ 1 : Sedentary: little or no exercise
    level _ 2 : Exercise 1-3 times/week
    level _ 3 : Exercise 4-5 times/week
    level _ 4 : Daily exercise or intense exercise 3-4 times/week
    level _ 5 : Intense exercise 6-7 times/week
    level _ 6 : Very intense exercise daily, or physical job
    <select name="Activity Level">
        <option>level_1</option>
        <option>level_2</option>
        <option>level_3</option>
        <option>level_4</option>
        <option>level_5</option>
        <option>level_6</option>
     </select>
     Please Choose Your Diet Goal.
     <select name="Goal">
        <option>maintain weight</option>
        <option>Mild weight loss</option>
        <option>Weight loss</option>
        <option>Extreme weight loss</option>
        <option>Mild weight gain</option>
        <option>Weight gain</option>
        <option>Extreme weight gain</option>
     </select>
    <button> Generate your daily diet plan!
    </button>
  </form>
</body>

</html>
